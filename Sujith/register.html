<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-content">
                <form id="register-form">
                    <h2>Register</h2>
                    <label for="new-name">Name:</label>
                    <input type="text" id="new-username" name="new-username" required>
                    <label for="new-contact">Contact:</label>
                    <input type="number" id="new-contact" name="new-contact" required>
                    <label for="new-age">Age:</label>
                    <input type="number" id="new-age" name="new-age" required>
                    <label for="new-dob">DOB:</label>
                    <input type="date" id="new-dob" name="new-dob" required>
                    <label for="new-password">Password:</label>
                    <input type="password" id="new-password" name="new-password" required>
                    <button type="submit" onclick="registerUser()">Register</button>
                </form>
                <a href="login.html">Login</a>
            </div>
        </div>
    </div>
    <script src="./js/register.js"></script>
</body>
</html>
